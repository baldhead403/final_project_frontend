<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Navbar section of Cart Page -->
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
              <img src="https://img.icons8.com/material-rounded/48/000000/mastercard-logo.png" alt="logo two circles">
              <a class="navbar-brand" href="">Famous Footwear</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link ">Help</a>
                  </li>
                  
                   <button type="button" class="btn btn-primary position-relative">
                    <i class="bi bi-cart2"></i>Cart
                  <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    2
                    <span class="visually">items</span>
                  </span>
                </button>
                </ul>
               
              </div>
            </div>
          </nav>
<!--  End of Navbar Section  -->
<!--  Start of Cart Page Shipping stage -->
          <div id="cart-page-staging" class="row">
              <div id="stage-1" class="col-md-4">
                <p>1. Shipping</p>
              </div>
              <div id="stage-2" class="col-md-4">
                <p>2. Shipping Details</p>
              </div>
              <div id="stage-3" class="col-md-4">
                <p>3. Payment Options</p>
              </div>
          </div>
<!--  End of Shipping stage section -->
<!--  Start of Shopping Cart Content section -->
          <div class="shopCart ">
              <div id="cart-content" class="inline-flex">
                  <div id="product-pic" class="row">
                    <div class="col-md-6">
                      <table class="product-table">
                      <thead>
                        <tr>
                          <th>Product</th>
                          <th>Name</th>
                          <th>Quantity</th>
                        </tr>
                      </thead>
                      <tbody>
                        <td>
                          <img src="./images/Air-Jordan-1-Black-Toe-2.0-555088-610-Basketball-Shoes1.jpeg" alt="air-jordan" width="300px" >
                        </td>
                        <td>
                          Air Jordan
                        </td>
                        <td>
                          12
                        </td>
                        <tr>
                          <td>
                          <img src="./images/kids_shoes.jpeg" alt="kid-shoe" width="300px">
                        </td>
                        <td>
                          Kyrie Irvin
                        </td>
                        <td>
                          12
                        </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="col" id="cart-btn">
                      <button type="button" class="btn btn-lg btn-primary justify-content-start" active>Next</button>
                      <button type="button" class="btn btn-secondary btn-lg justify-content-start" >Cancel</button> 
                    </div>
                    </div>
                    <div class="col-md-2">

                    </div>
                    


                    <div id="price_summary" class="col-md-4">
                      <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Enter Coupon Code</h5>
                          <a href="#" class="card-link">Enter code</a>
                        </div>
                      </div>
                      <table class="table" id="price-table">
                        <thead>
                          <tr></tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Subtotal</th>
                            <td>90.00</td>
                          </tr>
                          <tr>
                            <th scope="row">Shipping</th>
                            <td>1.29</td>
                          </tr>
                          <tr>
                            <th scope="row">Tax</th>
                            <td colspan="2">9.70</td>
                          </tr>
                          <tr>
                            <th scope="row">Total</th>
                            <td colspan="2">100.99</td>
 
                          </tr>
                        </tbody>
                      </table>
                </div>

              </div>
              
              </div>





          </div>
<!--  End of Shopping Cart Content section -->
<!-- Start of Footer sectiom -->
          <div class="footer">
              <div id="footer-section">
               <p><span>&copy;  Fantastic Footwear</span></p> 
              </div>
          </div>
          

    </div>
</body>
</html>
